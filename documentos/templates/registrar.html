{% extends 'layouts/base.html' %}

{% block content %}
<main class="container">
    <div class="row">
        <div class="col-md-4 offset-md-4 mt-5">
            <form action="" method="post" class="card card-body">
                {% csrf_token %}
                {{error}}
                <h1 class="text-center">Registrate!</h1>
                <div class="mb-3">
                    <label for="nombres">Nombres:</label>
                    <input type="text", name="nombres", id="nombres",
                    class="form-control", placeholder="Digita tus nombres">
                </div>

                <div class="mb-3">
                    <label for="apellidos">Apellidos:</label>
                    <input type="text", name="apellidos", id="apellidos",
                    class="form-control", placeholder="Digita tus apellidos">
                </div>

                <div class="mb-3">
                    <label for="correo">correo:</label>
                    <input type="email", name="correo", id="correo",
                    class="form-control", placeholder="Digita tu correo">
                </div>
                
                <div class="mb-3">
                    <label for="username">Nombre de usuario:</label>
                    <input type="email", name="username", id="username",
                    class="form-control", placeholder="Digita tu nombre de usuario">
                </div>
                
                <div class="mb-3">
                    <label for="password1">Contraseña:</label>
                    <input type="password", name="password1", id="password1",
                    class="form-control", placeholder="Digita tu contraseña">
                </div>
                
                <div class="mb-3">
                    <label for="password2">Repite la contraseña:</label>
                    <input type="password", name="password2", id="password2",
                    class="form-control", placeholder="repite la contraseña">
                </div>
                
                <button class="btn btn-primary">Registrate</button>

                <div class="d-flex space-between position-relative mt-2">
                    <span>¿Ya te has registrado?</span>
                    <a class="position-absolute end-0" href="/login">Inicia sesión</a>
                </div>
            </form>
        </div>
    </div>
</main>
{% endblock %}
