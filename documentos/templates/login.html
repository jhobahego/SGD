{% extends 'layouts/base.html' %}

{% block content %}
<main class="container">

    <div class="row">

        <h1 class="display-3 text-center mt-4 mb-3">Sistema de gestion documental</h1>
        <p class="text-center mb-5">Compra y presta todo tipo de documentos</p>

        <div class="col-md-4 offset-md-4">

            <form action="" method="post" class="card card-body">
                {% csrf_token %}
                {{error}}
                <h1 class="text-center">Inicia de sesión</h1>
                <div class="mb-3">
                    <label for="username">Nombre de usuario:</label>
                    <input type="text", name="username", id="username",
                    class="form-control", placeholder="Digita tu nombre de usuario">
                </div>
                
                <div class="mb-3">
                    <label for="password">Contraseña:</label>
                    <input type="password", name="password", id="password",
                    class="form-control", placeholder="Digita tu contraseña">
                </div>

                <button class="btn btn-primary">Iniciar sesion</button>
                <div class="d-flex space-between position-relative mt-3">
                    <span>¿No te has registrado?</span>
                    <a class="position-absolute end-0" href="/registrar">Registrate</a>
                </div>
            </form>
        </div>
    </div>
</main>
{% endblock %}
